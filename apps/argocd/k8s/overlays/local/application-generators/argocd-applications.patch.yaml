# This Application ensures that all Applications within /apps/applications get created

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-applications
  namespace: argocd
spec:
  destination:
    name: talos-default
    namespace: argocd

  source:
    path: apps-config/applications/k8s/overlays/local
    repoURL: https://github.com/kalmalyzer/managed-cluster.git
