# Create argocd namespace
# The ArgoCD application itself will reside within this namespace

apiVersion: v1
kind: Namespace
metadata:
  annotations:
    argocd.argoproj.io/sync-options: Prune=false
  creationTimestamp: null
  name: argocd
  labels:
    # Allow HTTPRoutes in this namespace to attach to the cluster's shared gateway
    shared-gateway-access: "true"
