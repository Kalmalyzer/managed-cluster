# This Application ensures that all AppProjects within /apps/projects get created

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  creationTimestamp: null
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/name: argocd-projects
  name: argocd-projects
  namespace: argocd
spec:
  destination:
    name: in-cluster
    namespace: argocd
  ignoreDifferences:
    - group: argoproj.io
      jsonPointers:
        - /status
      kind: Application
  project: application-generators
  # OVERRIDE PER-ENVIRONMENT
  source:
    path: <apps-config/projects folder for this environment>
    repoURL: <Git repository URL>
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - allowEmpty=true
