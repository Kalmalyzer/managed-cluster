# Create external-secrets namespace
# The External Secrets Operator will reside within this namespace

apiVersion: v1
kind: Namespace
metadata:
  annotations:
    argocd.argoproj.io/sync-options: Prune=false
  creationTimestamp: null
  name: external-secrets
  labels:
    # Allow HTTPRoutes in this namespace to attach to the shared gateway
    shared-gateway-access: "true"
