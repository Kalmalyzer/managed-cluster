# Project for cluster-resources

apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: cluster-resources
  namespace: argocd
spec:
  description: cluster-resources project

  # OVERRIDE PER-ENVIRONMENT
  sourceRepos:
    # Only allow fetching configuration from the primary Git repo
    - <Git repository URL>

  # OVERRIDE PER-ENVIRONMENT
  destinations:
    # Only allow deploying to the 'cluster-resources' namespace within the cluster
    # OVERRIDE PER-ENVIRONMENT
    - name: <cluster name>
      namespace: cluster-resources
    # ... plus, a few Roles & RoleBindings go into the 'kube-system' namespace
    # OVERRIDE PER-ENVIRONMENT
    - name: <cluster name>
      namespace: kube-system

  # Provide a shortlist of cluster-scope resources that are allowed; by default, none are allowed
  clusterResourceWhitelist:
    - group: "*"
      kind: Namespace
