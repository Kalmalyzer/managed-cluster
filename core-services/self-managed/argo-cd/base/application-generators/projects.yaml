# This Application ensures that all AppProjects within /apps/projects get created

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  creationTimestamp: null
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/name: projects
  name: projects
  namespace: argocd
spec:
  # OVERRIDE PER-ENVIRONMENT
  destination:
    name: <cluster name>
    namespace: argocd
  ignoreDifferences:
    - group: argoproj.io
      jsonPointers:
        - /status
      kind: Application
  project: argocd
  # OVERRIDE PER-ENVIRONMENT
  source:
    path: apps/projects
    repoURL: <Git repository URL>
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - allowEmpty=true
